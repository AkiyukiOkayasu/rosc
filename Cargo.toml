[package]
name = "rosc"
version = "0.6.0"
authors = ["Andreas Linz <klingt.net@gmail.com>"]
description = "An OSC library for Rust"
keywords = ["audio", "osc"]
documentation = "https://docs.rs/rosc"
repository = "https://github.com/klingtnet/rosc"
license = "MIT/Apache-2.0"
readme = "README.md"

[features]
lints = ["clippy"]

[dependencies]
byteorder = {version="1", no-default-features=true}
clippy = {version="^0", optional=true}
regex = "1.5"
nom = { version = "7.0.0", default-features = false, features=["alloc"] }
